<p>
  hardware overzicht
</p>
<table>
  <tr>
    <th>Id</th>
    <th>naam</th>
    <th>beschrijving</th>
  </tr>
  <tbody *ngFor="let hardwarekey of hardwareService.hardwareKeyList | async">
  <tr *ngFor="let hardware of hardwareService.hardwareList | async">
    <td>
        <code>{{hardwarekey.payload.key}}</code>
    </td>
    <td>{{hardware.naam}}</td>
    <td>{{hardware.beschrijving}}</td>

  </tr>
  </tbody>
</table>
