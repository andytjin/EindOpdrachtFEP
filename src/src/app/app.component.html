<div class="login-page" *ngIf="getSessionUserType() == 'none'">
<app-authentication id="login"></app-authentication>
</div>
<span *ngIf="getSessionUserType() != 'none' ">
  <div id="logout">
   <h4 class="style">Welcome {{getSessionUser()}}</h4>
   <input type="button" id="logout-button" (click)="logout()" value="Logout">
    </div>
  <div style="text-align:center">
  <img class="logo" width="300"
       src="https://www.hu.nl/includes/img/HU-Platform/hu-logo-nl.svg">
  </div>
<app-hardware-overzicht></app-hardware-overzicht>
<br>
</span>
