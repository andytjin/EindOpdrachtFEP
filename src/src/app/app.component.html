<div class="login-page" *ngIf="getSessionUserType() == 'none'">
<app-authentication id="login"></app-authentication>
</div>
<span *ngIf="getSessionUserType() != 'none' ">
  <div class="navigationMenu">
    <span *ngIf="getSessionUserType() != 'none'">
      <table>

        <th><a [routerLink]="[{ outlets: { overzicht: ['hardwareOverzicht'] } }]">Hardware Overzicht</a></th>
        <th><a [routerLink]="[{ outlets: { overzicht: ['reserveringOverzicht'] } }]">Reservering Overzicht</a></th>
        <th><input type="button" id="logout-button" (click)="logout()" value="Logout"></th>

      </table>
    </span>
    <span *ngIf="getSessionUserType() == 'medewerker'"></span>
  </div>
  <div id="logout">
   <h4 class="style">Welcome {{getSessionUser()}}</h4>
    </div>
  <div style="text-align:center">
  <img class="logo" width="300"
       src="https://www.hu.nl/includes/img/HU-Platform/hu-logo-nl.svg">
  </div>
  <router-outlet name="overzicht"></router-outlet>
  <router-outlet name="popup"></router-outlet>
<br>
</span>
