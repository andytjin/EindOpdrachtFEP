<div class="popup">
  <br>
  <select #hardwareId>
    <option *ngFor="let hardware of getHardwareList() | async"
            [value]="hardware.payload.val().key">{{hardware.payload.val().naam}}
    </option>
  </select>
  Serienummer<input #serienummer/><br>
  <br>
  <p *ngIf="!sending"><button type="button" (click)="cancel()">Cancel</button>
    <button type="button" (click)="saveExemplaar(hardwareId.value,serienummer.value)">Toevoegen</button>
  </p>
</div>
